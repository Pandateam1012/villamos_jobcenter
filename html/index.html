<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
		<div id='app'>
            <h1>{{locales.nui_label}}</h1>
            <button class="btn close-btn" @click="close()"><i class="bi bi-x-circle"></i></button>
            <div class="search-inp">
                <span class="search-icon"><i class="bi bi-search"></i></span>
                <input type="text" v-model="search" class="inp" :placeholder="locales.nui_search">
            </div>
            <div class="job-list">
                <div class="job" v-for="job in filteredList">
                    <img v-bind:src="'./img/'+job.name+'.png'" class="job-img">
                    <div class="job-body">
                        <h5 class="job-title">{{job.label}}</h5>
                        <p class="job-text">{{job.text}}</p>
                        <button class="btn" @click="setjob(job.name)"><i class="bi bi-upload"></i> {{locales.nui_choosejob}}</button>
                    </div>
                </div>
            </div>
		</div>

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.47/vue.global.prod.min.js"></script>
        <script src="index.js"></script>

	</body>
</html>
