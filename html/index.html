<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
		<div id='app'>
            <h1>Munkaügyi hivatal</h1>
            <button class="btn close-btn" @click="close()"><i class="bi bi-x-circle"></i></button>
            <div class="input-group centered search">
                <span class="input-group-text"><i class="bi bi-search"></i></span>
                <input type="text" v-model="search" class="form-control" placeholder="Munka neve">
            </div>
            <div class="d-flex align-content-start flex-wrap job-list">
                <div class="card job" v-for="job in filteredList">
                    <img v-bind:src="'./img/'+job.name+'.png'" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">{{job.label}}</h5>
                        <p class="card-text">{{job.text}}</p>
                        <button class="btn" @click="setjob(job.name)"><i class="bi bi-upload"></i> Felvétel</button>
                    </div>
                </div>
            </div>
		</div>

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.31/vue.global.prod.min.js"></script>
        <script src="index.js"></script>

	</body>
</html>
